  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <script src="app.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="conteiner">
      <!-- Star Icon -->
      <div class="star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <form action="">
        <fieldset>
          <input type="radio" name="rating" id="score1" value="1">
          <label for="score1" class="form_label" >1</label>
          <input type="radio" name="rating" id="score2" value="2">
          <label for="score2" class="form_label">2</label>
          <input type="radio" name="rating" id="score3" value="3">
          <label for="score3" class="form_label">3</label>
          <input type="radio" name="rating" id="score4" value="4">
          <label for="score4" class="form_label">4</label>
          <input type="radio" name="rating" id="score5" value="5">
          <label for="score5" class="form_label">5</label>
        </fieldset>
        <div class="submit"><button type="submit">Submit</button></div>
      </form>
    </div>
  </main>
